<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FASMA</title>
    <link rel="stylesheet" type="text/css" href="player.css"/>
    <script type="text/javascript" src="script/soundmanager2.js"></script>
    <script type="text/javascript" src="player.js"></script>
</head>
<body>
<h1>TEST DE FASMA</h1>
<div id="lecteur">
    <div id="controls">

        <div id="top">
            <button id="play" onclick="bouton_play();">PLAY</button>
            <button id="stop" onclick="bouton_stop();">STOP</button>
            <button id="previous" onclick="bouton_previous();">PREVIOUS</button>

            <!-- Pour rewind et forward, on utilise onmouseup pour cesser de répéter en boucle la fonction -->

            <!--<button id="rewind" onmousedown="bouton_rewind();" onmouseup="if(timer) { clearTimeout(timer); }">REWIND</button>
            <button id="forward" onmousedown="bouton_forward();" onmouseup="if(timer) { clearTimeout(timer); }">FORWARD</button>-->

            <button id="next" onclick="bouton_next();">NEXT</button>
            <button id="loop" onclick="bouton_loop();">REPEAT</button>
        </div>

        <div id="bottom">
            <button id="mute" onclick="bouton_toggleMute();" style="margin-left:20px;">MUTE</button>

            <!-- De même ici pour volume moins et volume plus -->
            <button id="moins" onmousedown="bouton_volume(false);" onmouseup="if(timer) { clearTimeout(timer); }">-
            </button>

            <!-- Pour la barre de volume, on détecte le clic avec onmousedown, et le déplacement avec onmousemove. -->
            <img id="volume" src="volume.png" alt="volume" title="100" onmousedown="clic('vol', event);"
                 onmousemove="move('vol', event);"/>

            <button id="plus" onmousedown="bouton_volume(true);" onmouseup="if(timer) { clearTimeout(timer); }">+
            </button>
        </div>

    </div>

    <div id="avancement">
        <!-- Pour la barre d'avancement, on détecte le clic avec onmousedown, et le déplacement avec onmousemove. -->

        <div id="test"><img id="barre" src="barre.png" onmousedown="clic('barre', event);"
                            onmousemove="move('barre', event);"/>
            <br/>
            <img id="chargement" src="none.png"/>
            <span id="cpt">0:00 / 0:00</span>
        </div>
    </div>
</div>
